<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
    <div class="form-container">
        <h1>Meme Generator</h1>
        <form action="">
            <div class="form-input" id="url-input">
                <input type="text" id="image-url" required placeholder="Enter a URL for an image">
            </div>
            <div class="form-input" id="top-input">
                <input type="text" id="top-text" required placeholder="Top Text">
            </div>
            <div class="form-input" id="bottom-input">
                <input type="text" id="bottom-text" placeholder="Bottom Text">
            </div>
            <div class="form-input button">
                <button type="submit">Generate Meme</button>
            </div>
        </form>
    </div>
    <div class="result-container"></div>
    <script src="app.js"></script>
</body>
</html>
